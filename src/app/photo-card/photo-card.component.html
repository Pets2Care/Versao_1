   
<ion-card >
  <ion-card-header>      
      <ion-card-title><strong>{{photo.id}}</strong></ion-card-title>
      <ion-card-subtitle>{{photo.place}}</ion-card-subtitle>    
  </ion-card-header>
  <img src={{photo.url}} alt="">
  <ion-card-content>
      <p>
          {{photo.descricao}}<br>
          <small >Há {{photo.tempo}} a espera de um lar...</small><br>
          <small>Tutor temporário: {{photo.user}} </small>
      </p>
  </ion-card-content>
  <ion-row>
      <ion-col>
          <ion-button fill="clear">
            <span>
              <ion-icon slot="icon-only" name="paw-outline"></ion-icon><br>
             <small> Cuidar </small> 
            </span> 
          </ion-button>
      </ion-col>
  </ion-row>

 
</ion-card>
