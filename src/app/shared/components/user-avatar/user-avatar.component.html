<div (click)="viewUser()" class="ion-text-center" >
  <ion-col class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
      <ion-avatar>
        <ion-img [src]="user?.avatar" alt={{user?.name}}></ion-img>
      </ion-avatar>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-text class="ion-text-wrap" style="width: 100px;"><p><small>{{user?.name}}</small></p></ion-text>
    </ion-row>
  </ion-col>
</div>
