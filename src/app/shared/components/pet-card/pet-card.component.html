<ion-card>
  <ion-card-header>
    <ion-card-title><strong>{{item?.name}} - {{calculateAge()}} </strong></ion-card-title>
    <ion-card-subtitle>{{item?.city}}</ion-card-subtitle>
    <ion-card-subtitle>Criado em: {{getFormattedDate()}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-img class="cardImg" [src]="item?.images[0]?.url" alt={{item.name}}></ion-img>
    <ion-item lines="full">
      <ion-label class="ion-text-wrap">{{item.description}}</ion-label>
    </ion-item>
  </ion-card-content>
  <ion-row class="ion-justify-content-between">
    <ion-button fill="clear" (click)="viewDonation()">
      <span>
        <ion-icon slot="icon-only" name="paw-outline"></ion-icon><br>
        <small>Visualizar</small>
      </span>
    </ion-button>
    <ion-button fill="clear" (click)="editDonation()" [hidden]="!isPetOwner()">
      <span>
        <ion-icon slot="icon-only" name="create-outline"></ion-icon><br>
        <small>Editar</small>
      </span>
    </ion-button>
    <ion-button fill="clear" (click)="pauseDonation()" [hidden]="!isPetOwner()">
      <span>
        <ion-icon slot="icon-only" name="create-outline"></ion-icon><br>
        <small>Pausar</small>
      </span>
    </ion-button>
    <ion-button fill="clear" (click)="deleteDonation()" [hidden]="!isPetOwner()">
      <span>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon><br>
        <small>Excluir</small>
      </span>
    </ion-button>
  </ion-row>
</ion-card>
