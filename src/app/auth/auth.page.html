<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input clearInput type="email" [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input clearInput type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>

  <div style="text-align: center">
    <ion-button (click)="verifyUser()" >Login</ion-button>
  </div>
  <br>

  <br>
  <div style="text-align: center">
    <ion-button fill="clear">
      <span>
        <ion-icon name="man-outline"></ion-icon><br>
      <small> Ainda n√£o tem uma conta? Registre-se Aqui!</small> 
      </span> 
    </ion-button>
  </div>
</ion-content>
