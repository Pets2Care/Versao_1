<ion-header>
  <ion-toolbar>
    <ion-title>Novo Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col>
      <ion-item>
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input clearInput type="text" name="name"[(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">E-mail:</ion-label>
        <ion-input clearInput type="email" name="email"[(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Endereço:</ion-label>        
        <ion-input clearInput type="text" name="street"></ion-input> 
     </ion-item>
     <ion-item>
      <ion-label position="stacked">Complemento:</ion-label>        
      <ion-input clearInput type="text" name="complement"></ion-input> 
    </ion-item>
      <ion-item>
        <ion-label position="stacked">Cidade:</ion-label>
        <ion-input clearInput type="text" name="place"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Estado:</ion-label>        
        <ion-input clearInput type="text" name="state"></ion-input> 
     </ion-item>
     <ion-item>
      <ion-label position="stacked">Senha:</ion-label>        
      <ion-input clearInput name="password" [(ngModel)]="user.password"></ion-input> 
   </ion-item>
   <ion-item>
    <ion-label position="stacked">Confirme a Senha:</ion-label>        
    <ion-input clearInput name="confirmPassword" [(ngModel)]="confirmPassword"></ion-input> 
 </ion-item>
 <br>
  </ion-col>
    <div style="text-align: center">
      <ion-button disabled={{isFormComplete()}} type="submit" (click)="postForm()">Confirmar</ion-button>
    </div>
  </ion-content>
