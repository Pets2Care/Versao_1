  <div>
    <!-- ion-refreser drag -->
    <div>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
    </div>
    <!-- loading spinner -->
    <div *ngIf="isLoadingPetsData || isLoadingUsersData || isLoadingHighlights" class="ion-text-center" style="padding-top: 30px;">
      <ion-spinner color="secondary"></ion-spinner>
    </div>
    <!-- Carousel de Avisos, Patrocinadores, Merchans, etc -->
    <div>
      <h1 class="ion-padding">Notícias</h1>
      <div *ngIf="!isLoadingHighlights && highlightsData?.length === 0">
        <ion-text color="secondary">
          <h1 class="ion-text-center">
            Nenhum Destaque Encontrado!
          </h1>
        </ion-text>
      </div>
      <div *ngIf="!isLoadingHighlights && highlightsData?.length > 0">
        <ion-slides [pager]="true">
          <ion-slide *ngFor="let i of highlightsData">
            <app-feed-highlight [highlight]="i"></app-feed-highlight>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
    <!-- Carousel de Usuários -->
    <div>
      <h1 class="ion-padding">Usuários</h1>
      <div *ngIf="!isLoadingUsersData && usersData?.length === 0">
        <ion-text color="secondary">
          <h1 class="ion-text-center">
            Nenhum Usuário Encontrado!
          </h1>
        </ion-text>
      </div>
      <div *ngIf="!isLoadingUsersData && usersData?.length > 0">
        <ion-slides>
          <ion-slide *ngFor="let i of usersData">
            <app-user-avatar [user]="i" layout="vertical"></app-user-avatar>
          </ion-slide>
        </ion-slides>
      </div>
    </div>
    <!-- Lista de Pets -->
    <div>
      <h1 class="ion-padding">Anúncios</h1>
      <div *ngIf="!isLoadingPetsData && petsData?.length <= 0">
        <ion-text color="secondary">
          <h1 class="ion-text-center">
            Nenhum Anúncio Encontrado!
          </h1>
        </ion-text>
      </div>
      <div *ngIf="!isLoadingPetsData && petsData?.length > 0">
        <app-pet-card [item]="i" *ngFor="let i of petsData"> </app-pet-card>
      </div>
    </div>
  </div>
