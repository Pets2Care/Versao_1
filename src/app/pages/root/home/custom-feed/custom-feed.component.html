<div>
  <!-- ion-refreser drag -->
  <div>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
  </div>
  <!-- loading spinner -->
  <div *ngIf="isLoadingPetsData" class="ion-text-center"
    style="padding-top: 30px;">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
  <!-- Lista de Pets -->
  <div>
    <h1 class="ion-padding">Meus Favoritos</h1>
    <div *ngIf="!isLoadingPetsData && petsData?.length <= 0">
      <ion-text color="secondary">
        <h1 class="ion-text-center">
          Nenhum An√∫ncio Encontrado!
        </h1>
      </ion-text>
    </div>
    <div *ngIf="!isLoadingPetsData && petsData?.length > 0">
      <app-pet-card [item]="i" *ngFor="let i of petsData"> </app-pet-card>
    </div>
  </div>
</div>
