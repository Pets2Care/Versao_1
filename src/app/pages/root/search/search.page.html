<ion-header>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-col>
        <ion-row size="12">
          <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChange($event.detail.value)">
            <ion-segment-button value="all">
              <ion-label>Todos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="dog">
              <ion-label>Cachorros</ion-label>
            </ion-segment-button>
            <ion-segment-button value="cat">
              <ion-label>Gatos</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-row>
        <ion-row size="8" class="ion-no-padding">
          <ion-col style="min-width: 220px;" class="ion-no-padding">
            <ion-searchbar style="padding: 0px 7px 0px 0px;" (ionInput)="onSearchboxChange($event.target.value)"
              placeholder="Buscar"></ion-searchbar>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-button expand="block" (click)="isAdvancedFiltersOpen = !isAdvancedFiltersOpen">
              <ion-icon color="light" name="options"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-button expand="block" (click)="applyFilters()">
              <ion-icon color="light" name="search"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-grid>
    <div [hidden]="!isAdvancedFiltersOpen">
      <ion-grid>
        <ion-row>
          <ion-col size="3" class="ion-no-padding">
            <ion-row>
              <ion-toggle (ionChange)="onCheckboxChange('vaccinated', $event.target.checked)"></ion-toggle>
            </ion-row>
            <ion-row>
              <ion-label>Vacinado</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="3"  class="ion-no-padding">
            <ion-row>
              <ion-toggle (ionChange)="onCheckboxChange('dewormed', $event.target.checked)"></ion-toggle>
            </ion-row>
            <ion-row>
              <ion-label>Vermifugado</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="3"  class="ion-no-padding">
            <ion-row>
              <ion-toggle (ionChange)="onCheckboxChange('castrated', $event.target.checked)"></ion-toggle>
            </ion-row>
            <ion-row>
              <ion-label>Castrado</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="3"  class="ion-no-padding">
            <ion-row>
              <ion-toggle (ionChange)="onCheckboxChange('deficit', $event.target.checked)"></ion-toggle>
            </ion-row>
            <ion-row>
              <ion-label>N. Especiais</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size="6"  class="ion-no-padding">
            <ion-select (ionChange)="onSelectChange('gender', $event.target.value)" value="all">
              <ion-select-option value="all">Qualquer Sexo</ion-select-option>
              <ion-select-option value="female">FÃªmea</ion-select-option>
              <ion-select-option value="male">Macho</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="secondary">
    <h1 class="ion-text-center">
      {{result.length < 1 ? 'Nenhum Pet Encontrado' : ''}}
      {{result.length > 0 && result.length < 2 ? '1 Pet Encontrado': ''}}      
      {{result.length > 2 ? result.length + ' Pets Encontrados' : ''}}
    </h1>
  </ion-text>
  <app-pet-card [item]="i" *ngFor="let i of result"> </app-pet-card>
</ion-content>
