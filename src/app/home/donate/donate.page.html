<ion-header>
  <ion-toolbar>
    <ion-title>Anúncios de Adoção</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="createNewDonation()">Criar nova doação</ion-button>
  <ion-text color="primary">
    <h1>
      {{filteredItems.length}} Meus Anúncios
    </h1>
  </ion-text>
      <app-photo-card [item]="i" *ngFor="let i of filteredItems"> </app-photo-card>
</ion-content>
