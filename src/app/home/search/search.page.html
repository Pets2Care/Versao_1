<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Pet</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="applySegmentFilter($event)">
      <ion-segment-button value="all">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="dog">
        <ion-label>Cachorros</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cat">
        <ion-label>Gatos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h1>
      {{filteredItems.length}} Animais Encontrados
    </h1>
  </ion-text>
      <app-photo-card [item]="i" *ngFor="let i of filteredItems"> </app-photo-card>
</ion-content>
