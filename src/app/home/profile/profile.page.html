<ion-header> </ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['user-data']">
      <ion-icon slot="end" name="person-circle-outline"></ion-icon>
      <ion-label>Visualizar e Alterar Dados Pessoais</ion-label>
    </ion-item>
    <ion-item [routerLink]="['user-password']">
      <ion-icon slot="end" name="key-outline"></ion-icon>
      <ion-label>Alterar Senha</ion-label>
    </ion-item>
    <ion-item href="home/tabs/profile/user-config">
      <ion-icon slot="end" name="settings-outline"></ion-icon>
      <ion-label>Configurações do Usuário</ion-label>
    </ion-item>
    <ion-item href="home/tabs/profile/help">
      <ion-icon slot="end" name="help-circle-outline"></ion-icon>
      <ion-label>Ajuda ao Usuário</ion-label>
    </ion-item>
    <ion-item href="home/tabs/profile/privacy">
      <ion-icon slot="end" name="document-text-outline"></ion-icon>
      <ion-label>Política de Privacidade</ion-label>
    </ion-item>
    <ion-item href="home/tabs/profile/legal">
      <ion-icon slot="end" name="information-circle-outline"></ion-icon>
      <ion-label>Informações Legais</ion-label>
    </ion-item>
    <ion-item (click)="userLogout()">
      <ion-icon slot="end" name="exit-outline"></ion-icon>
      <ion-label>Sair da Conta</ion-label>
    </ion-item>
    <ion-item (click)="userDelete()">
      <ion-icon slot="end" name="trash-outline"></ion-icon>
      <ion-label>Excluir Conta</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
