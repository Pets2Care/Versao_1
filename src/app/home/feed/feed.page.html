<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="featured">
        <ion-label>Destaques</ion-label>
      </ion-segment-button>
      <ion-segment-button value="custom">
        <ion-label>Personalizado</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterArray($event)" placeholder="Buscar animal"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="selectedSegment" >
  <ion-grid *ngSwitchCase="'featured'">
    <app-photo-card [item]="i" *ngFor="let i of result"> </app-photo-card>
  </ion-grid>
  <ion-grid *ngSwitchCase="'custom'">
    <ion-item>
      conteúdo custom do usuário {{currentUser.name}}
    </ion-item>
  </ion-grid>
</div>
</ion-content>
